<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head(~{::title})">
    <title>Добавление университета</title>
</head>
<body>
<th:block th:insert="index::header"></th:block>
    <form method="post" th:action="@{/university/add}" th:object="${university}">
        <input th:field="*{universityName}" type="text" placeholder="название университета"/>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
